
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta content="IPTV,IPTV-World,Channel,TV" />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">

  </head>

  <body>
    <div class="container-fluid">

      <h2>IPTV-World Channel List</h2>

      </br><p><b>User:</b> ABC &nbsp; | &nbsp; <b>Package:</b> Basic </p> 

      <p><b>Mobile:</b> 010000000 &nbsp; | &nbsp; <b>Email:</b> abc@gmail.com </p>
      
      <div id='table-container'></div>

    </div><!-- /.container -->

    <footer class='footer'>
		<div style="background-color:#e5e5e5;text-align:center;padding:10px;margin-top:7px;">
		Copyright &copy; <a href="https://iptv-world.github.io"> IPTV-WORLD </a>
		</div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>


    <script type="text/javascript">
		document.addEventListener('contextmenu', 
                        event => event.preventDefault());
      function format_link(link){
        if (link)
          return "<a href='" + link + "' target='_blank'>" + "Watch Live" + "</a>";
        else
          return "";
      }

      CsvToHtmlTable.init({
        csv_path: 'https://raw.githubusercontent.com/iptv-world/iptv-world.github.io/main/tv/tv.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[2, format_link]]
      });
    </script>
  </body>
</html>
