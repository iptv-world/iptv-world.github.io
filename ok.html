<!DOCTYPE html>
<html>
<head>
    <title>Web Media Player</title>
</head>
<body>
    <div id="video-container">
        <video id="video-player" controls width="640" height="360">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // JavaScript to handle video playback
        const videoPlayer = document.getElementById('video-player');

        // Parse the video URL parameter from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('m');

        if (videoUrl) {
            videoPlayer.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();
        } else {
            console.error('No video URL specified.');
        }
    </script>
</body>
</html>
