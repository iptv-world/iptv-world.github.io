<!DOCTYPE html>

<html>

<head>

<link href="https://iptv-world.github.io/file/bootstrap.min.css" rel="stylesheet">
<link href="https://iptv-world.github.io/file/dataTables.bootstrap.css" rel="stylesheet">
<script type="text/javascript" src="https://iptv-world.github.io/file/jquery.min.js"></script>

<script src="https://iptv-world.github.io/TV/acp/tv.js"> </script>
	
<script type="text/javascript">

    window.setInterval(function(){

        var current = new Date();
        var ExpirationDate = new Date("July 05, 2222 12:00:00")

        if (current.getTime() <= ExpirationDate.getTime()) {
            $('#channels').show();
        }
        else {
            $('#channels').hide();
        }

    });

</script>


<title>IPTV-World</title>

</head>

<body>

	<center><h1>Adult Package</h1></center>
	
	<style> 
      marquee {
        width: 100%;
        padding: 10px 0;
        background-color: lightblue;
      }
    </style>
    <marquee direction="scroll">
To keep your connection package alive please pay the bill 1 (one) day before your subscription ends. |
| আপনার সংযোগ প্যাকেজকে সচল রাখতে অনুগ্রহ করে আপনার প্যাকেজের মেয়াদ শেষ হওয়ার ১ (এক) দিন আগেই বিল পরিশোধ করুন।
   </marquee>

	<h3>Channel List <img width="30px" src="https://iptv-world.github.io/file/new-gif-blinking-image.gif"></h3>
				  
	<div id="channels" style="display:none">	
		<div id='table-container'></div>
	</div>
				 
	<script type="text/javascript" src="https://iptv-world.github.io/file/jquery.csv.min.js"></script>
	<script type="text/javascript" src="https://iptv-world.github.io/file/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://iptv-world.github.io/file/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="https://iptv-world.github.io/file/csv_to_html_table.js"></script>

	<script type="text/javascript">
	document.addEventListener('contextmenu', 
    event => event.preventDefault());
		
      function format_link(link){
        if (link)
          return "<a href='" + link + "' target='_blank'>" + "Watch Live" + "</a>";
        else
          return "";
      }

      CsvToHtmlTable.init({
        csv_path: 'https://iptv-world.github.io/file/Adult.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[2, format_link]]
      });
    </script>		  

</body>
</html>
