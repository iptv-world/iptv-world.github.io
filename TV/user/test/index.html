<!DOCTYPE html>

<html>

<head>

<link href="https://iptvworld.bitbucket.io/css/bootstrap.min.css" rel="stylesheet">
<link href="https://iptvworld.bitbucket.io/css/dataTables.bootstrap.css" rel="stylesheet">
<script type="text/javascript" src="https://iptvworld.bitbucket.io/js/jquery.min.js"></script>
	
<script type="text/javascript">

    window.setInterval(function(){

        var current = new Date();
        var ExpirationDate = new Date("July 05, 2222 12:00:00")

        if (current.getTime() <= ExpirationDate.getTime()) {
            $('#channels').show();
        }
        else {
            $('#channels').hide();
        }

    });

</script>

<title>IPTV-World</title>

</head>

<body>

	<center><h1>Tushar, Dtisty & Tushty TV</h1></center>

	<h3>Channel List <img width="30px" src="https://iptv-world.github.io/images/new-gif-blinking-image.gif"></h3>
				  
	<div id="channels" style="display:none">	
		<div id='table-container'></div>
	</div>
				 
	<script type="text/javascript" src="https://iptvworld.bitbucket.io/js/jquery.csv.min.js"></script>
	<script type="text/javascript" src="https://iptvworld.bitbucket.io/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://iptvworld.bitbucket.io/js/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="https://iptvworld.bitbucket.io/js/csv_to_html_table.js"></script>

	<script type="text/javascript">
	document.addEventListener('contextmenu', 
    event => event.preventDefault());
		
      function format_link(link){
        if (link)
          return "<a href='" + link + "' target='_blank'>" + "Watch Live" + "</a>";
        else
          return "";
      }

      CsvToHtmlTable.init({
        csv_path: 'https://iptv-world.github.io/file/family.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[2, format_link]]
      });
    </script>		  

</body>
</html>
